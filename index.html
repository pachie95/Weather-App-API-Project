<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/jquery.min.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="full-background">

    <h1 class="title">Live Weather Updates</h1>

    <div>
        <form class="myForm" name="submit-form" id="change-form">
            <div class="form-group row">
                <label for="inputCity" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="City"  placeholder="City" >
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCountry" class="col-sm-2 col-form-label" ></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Country"  placeholder="Country">
                </div>
            </div>
            <button class="button1" onClick="weatherChange()" type="button">Check</button> 
        </form>

        
        <!--Insert Weather Area-->
        <div id="Weather-Section" class="vis-hidden">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header1">High For Today</div>
                    <div class="card-body">
                        <h5 id="temphigh0"></h5>                    
                    </div>
                    </div>
                    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header2">Low For Today</div>
                    <div class="card-body">
                        <h5 id="templow0"></h5>                    
                    </div>
                    </div>
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header3">Forecast</div>
                    <div class="card-body">
                        <h5 id="forecast0"></h5>                    
                    </div>
                    </div>
                    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header4">Humidity</div>
                    <div class="card-body">
                        <h5 id="humidity0"></h5>                    
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
